<!DOCTYPE html>
<html>
	<head>
		<title>Pong</title>
		<link rel="stylesheet" type="text/css" href="index.css">		
	</head>
	<body>
		<div id="game-container">
			<canvas id="pong" class="hidden" width="900" height="500"></canvas>
			<script type="module" src="pong.js"></script>
			<div id="control-panel" class="hidden">
			<table id="variables" border="2px solid">
			  <tr>
				<td>
					<label for="pColor">Player color: </label>
					<input type="color" id="pColor" class="selector">
				</td>
				<td>
					<label for="ballColor">Ball color: </label>
					<input type="color" id="ballColor" class="selector">
				</td>
				<td>
					<label for="canvasColor">Background color: </label>
					<input type="color" id="canvasColor" class="selector">
				</td>
				<td>
					<label for="borderColor">Border color: </label>
					<input type="color" id="borderColor" class="selector">
				</td>
			  </tr>
			  <tr>
				<td>
					<label for="scoreTextColor">Score color: </label>
					<input type="color" id="scoreTextColor" class="selector">
				</td>
				<td>
					<label for="startTextColor">Start prompt color: </label>
					<input type="color" id="startTextColor" class="selector">
				</td>
				<td>
					<label for="hitSound">Hit sound:</label>
					<select id="hitSound" class="selector">
					  <option value="hit_sound.mp3">Sound 1</option>
					  <option value="hit_sound2.mp3">Sound 2</option>
					</select>
				</td>
				<td>
					<label for="borderStyle">Border style: </label>
					<select id="borderStyle" class="selector">
					  <option value="dashed">Dashed</option>
					  <option value="double">Double</option>
					  <option value="dotted">Dotted</option>
					  <option value="groove">Groove</option>
					  <option value="solid">Solid</option>
					</select>
				</td>
			  </tr>
			</table>
			</div>
		</div>
	</body>
</html>
